{% extends 'layout.html' %}

{% block content %}

{% load static %}


        <div class="row">
            <div class="col-lg-4 offset-ld-4 mt-5">

                <div class="container-fluid">
                    <div class="logo">
                        <img src="{% static 'images/alogo.png' %}" alt="Logo"/>
                    </div>
                    <div class="header">
                        <p><Strong>Register To<br><em>Agape Mission Center</em></Strong></p>
                    </div>
                </div>
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div>
                        <h1>Create a new account</h1>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="User name"/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Collage or Organization"/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">        
                        <input type="password" class="form-control" placeholder="Phone No."/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">         
                        <input type="password" class="form-control" placeholder="E-mail"/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">   
                        <input type="password" class="form-control" placeholder="Password"/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">        
                        <input type="password" class="form-control" placeholder="Confirm password"/>
                        <span class="message"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" onclick="return validate_reg()" class="btn btn-outline-primary" value="Sign In"/>
                    </div>
                    <div class="forgetpsw">
                        <label>I already have an account! </label><a href="{% url 'login' %}"> Let's LogIn  !</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-8 text-center">
                <div class="img-fluid">
                    <img src="{% static 'images/reg_pic.jpg' %}" alt="Meeting Picture">            
                </div>   
            </div>
{% endblock %}
